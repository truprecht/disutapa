constants:
  - corpus
  - headrules
variables:
  nts: ["coarse"]
  guide: ["strict", "dependent"]
  cluster: ["coarse-constituents"] # "xtag", "stts" only cluster pos tags
  hmarkov: ["0"]
  vmarkov: ["1", "2"]
  ktags: ["10"]
  bert_lr: ["5e-5"]
  supervised_lr: ["1e-3"]
  epochs: ["10"]
  comp: ["lcfrs"]
  dev: ["cuda:0"]
commands:
  - "sdcp extract [corpus] --headrules [headrules] --nts [nts] --guide [guide] --hmarkov [hmarkov] --vmarkov [vmarkov] --coarsents resources/[cluster].clusters --output ./corpora/negra-[nts]-[guide]-[hmarkov]-[vmarkov]-[cluster]"
  - "sdcp train ./corpora/negra-[nts]-[guide]-[hmarkov]-[vmarkov]-[cluster] --epochs [epochs] --embedding GBert --lr [bert_lr] --output_dir ./models/bert-negra-[nts]-[guide]-[hmarkov]-[vmarkov]-[cluster] --ktags [ktags] --parameter-search --device [dev]"
  - "sdcp train ./corpora/negra--[nts]-[guide][hmarkov]-[vmarkov]-[cluster] --epochs [epochs] --lr [supervised_lr] --output_dir ./models/supervised-negra-[nts]-[guide]-[hmarkov]-[vmarkov]-[cluster] --ktags [ktags] --lstm_layers 2 --parameter-search --device [dev]"