variables:
  corpus: ["../../corpora/negra.export"]
  headrules: ["../disco-dop/negra.headrules"]
  nts: ["vanilla", "classic", "coarse"]
  guide: ["vanilla", "strict", "dependent", "least", "near"]
  hmarkov: ["0", "1", "2"]
  vmarkov: ["1", "2"]
commands:
  - "sdcp extract [corpus] --headrules [headrules] --nts [nts] --guide [guide] --hmarkov [hmarkov] --vmarkov [vmarkov] --output ./corpora/negra-[nts]-[guide]-[hmarkov]-[vmarkov]"
  - "sdcp train ./corpora/negra-[nts]-[guide]-[hmarkov]-[vmarkov] --epochs 5 --embedding bert-base-german-cased"
  - "sdcp train ./corpora/negra-[nts]-[guide]-[hmarkov]-[vmarkov] --epochs 10 --embedding supervised --lr 1e-4"
