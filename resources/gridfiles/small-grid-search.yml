constants:
  - corpus
  - headrules
  - output
variables:
  nts: ["classic", "coarse"]
  guide: ["strict", "head", "dependent"]
  hmarkov: ["0"]
  vmarkov: ["1", "2"]
  slr: ["5e-5"]
  plr: ["1e-3"]
  dev: ["cuda:0"]
  cmp: ["dcp", "lcfrs"]
commands:
  - "sdcp extract [corpus] --headrules [headrules] --composition [cmp] --nts [nts] --guide [guide] --hmarkov [hmarkov] --vmarkov [vmarkov] --output [output]/[cmp]-[nts]-[guide]-[vmarkov]/corpus"
  - "sdcp train [output]/[cmp]-[nts]-[guide]-[vmarkov]/corpus --epochs 10 --embedding GBert --lr [plr] --parameter-search  --output_dir [output]/[cmp]-[nts]-[guide]-[vmarkov]/supervised --device [dev]"
  - "sdcp train [output]/[cmp]-[nts]-[guide]-[vmarkov]/corpus --epochs 10 --lstm_layers 2 --lr [slr] --parameter-search --output_dir [output]/[cmp]-[nts]-[guide]-[vmarkov]/pretrained --device [dev]"
